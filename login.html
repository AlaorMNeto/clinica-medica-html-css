<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Clínica Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-login">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 login-card">
      <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966483.png" width="80" alt="Logo da Clínica">
        <h4 class="mt-3 text-primary">Área Administrativa</h4>
        <p class="text-muted">Acesse sua conta</p>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label fw-semibold">Senha</label>
          <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
        </div>

        <div id="erroLogin" class="text-danger small mb-3 d-none">E-mail ou senha inválidos!</div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
