<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta - Clínica Exemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="css/agendar-consulta.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e8f5e8;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/semfundo.png" alt="Logo da Clínica" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#servicos.html">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="medicos.html">Médicos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#contato">Contato</a>
                        </li>
                    </ul>
                    <a href="login.html" class="btn btn-success">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container my-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Título -->
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bold text-success">Agende sua Consulta</h1>
                    <p class="lead text-muted">Preencha os dados abaixo para agendar seu atendimento</p>
                </div>

                <!-- Formulário de Agendamento -->
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <form id="formAgendamento">
                            <!-- Especialidade -->
                            <div class="mb-4">
                                <label for="especialidade" class="form-label fw-semibold">
                                    <i class="bi bi-heart-pulse me-2 text-success"></i>
                                    Especialidade
                                </label>
                                <select class="form-select form-select-lg" id="especialidade" required>
                                    <option value="" selected disabled>Selecione uma especialidade</option>
                                    <option value="clinico-geral">Clínico Geral</option>
                                    <option value="pediatria">Pediatria</option>
                                    <option value="cardiologia">Cardiologia</option>
                                    <option value="ginecologia">Ginecologia</option>
                                    <option value="ortopedia">Ortopedia</option>
                                    <option value="dermatologia">Dermatologia</option>
                                </select>
                            </div>

                            <!-- Médico -->
                            <div class="mb-4">
                                <label for="medico" class="form-label fw-semibold">
                                    <i class="bi bi-person-badge me-2 text-success"></i>
                                    Médico
                                </label>
                                <select class="form-select form-select-lg" id="medico" required>
                                    <option value="" selected disabled>Selecione um médico</option>
                                    <option value="dr-joao">Dr. João Silva - Clínico Geral</option>
                                    <option value="dra-maria">Dra. Maria Santos - Pediatria</option>
                                    <option value="dr-carlos">Dr. Carlos Oliveira - Cardiologia</option>
                                    <option value="dra-ana">Dra. Ana Costa - Ginecologia</option>
                                    <option value="dr-paulo">Dr. Paulo Rodrigues - Ortopedia</option>
                                    <option value="dra-beatriz">Dra. Beatriz Lima - Dermatologia</option>
                                </select>
                            </div>

                            <!-- Data -->
                            <div class="mb-4">
                                <label for="data" class="form-label fw-semibold">
                                    <i class="bi bi-calendar3 me-2 text-success"></i>
                                    Data da Consulta
                                </label>
                                <input type="date" class="form-control form-control-lg" id="data" min="" required>
                            </div>

                            <!-- Horário -->
                            <div class="mb-4">
                                <label for="horario" class="form-label fw-semibold">
                                    <i class="bi bi-clock me-2 text-success"></i>
                                    Horário
                                </label>
                                <select class="form-select form-select-lg" id="horario" required>
                                    <option value="" selected disabled>Selecione um horário</option>
                                    <option value="08:00">08:00</option>
                                    <option value="09:00">09:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="11:00">11:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="15:00">15:00</option>
                                    <option value="16:00">16:00</option>
                                    <option value="17:00">17:00</option>
                                </select>
                            </div>

                            <!-- Observações -->
                            <div class="mb-4">
                                <label for="observacoes" class="form-label fw-semibold">
                                    <i class="bi bi-chat-left-text me-2 text-success"></i>
                                    Observações (Opcional)
                                </label>
                                <textarea class="form-control" id="observacoes" rows="4" placeholder="Descreva brevemente o motivo da consulta ou alguma informação adicional..."></textarea>
                            </div>

                            <!-- Botão Confirmar -->
                            <div class="text-center mt-5">
                                <button type="submit" class="btn btn-success btn-lg px-5 py-3">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Confirmar Agendamento
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Informações Adicionais -->
                <div class="mt-4 text-center">
                    <p class="text-muted small">
                        <i class="bi bi-info-circle me-1"></i>
                        Em caso de urgência, entre em contato pelo telefone: <strong>(55) 55 55555-5555</strong>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" style="background-color: #083111;">
        <div class="container">
            <div class="row align-items-center py-4">
                <div class="col-md-3 text-center text-md-start mb-3 mb-md-0">
                    <img src="assets/img/semfundo.png" alt="Logo Clínica" height="80">
                </div>
                <div class="col-md-6 text-center mb-3 mb-md-0">
                    <p class="text-white mb-2">© 2025 Clínica Exemplo. Todos os direitos reservados.</p>
                    <a href="#" class="text-white-50 text-decoration-none">Política de privacidade</a>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/agendar-consulta.js"></script>
</body>
</html>
